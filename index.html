<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculator</title>
        <!--Styles-->
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <!--Scripts-->
        <!-- <script src="app.js"></script> -->
        <!--Bootstrap Bundle-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container bg-primary my-5 py-3 border text-white bg-opacity-75 rounded-4">
            <div class="container border my-2 pb-2 border-white rounded-3"><h1>Historic</h1></div>
            <div class="container border my-2 pb-5 border-white rounded-3"><h1>Display</h1></div>
            <div class="container border my-2 py-1 border-white rounded-3">
                <!--Operators-->
                <div class="row pt-2">
                    <div class="col">
                        <button type="button" class="btn btn-primary h-100 w-100">
                            backspace
                            <!-- <span class="material-symbols-outlined"> backspace </span> -->
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg h-100 w-100">clear</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg h-100 w-100">^2</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg h-100 w-100">/</button>
                    </div>
                </div>
                <div class="row pt-3 pb-2">
                    <!--Numbers-->
                    <div class="col btn-group-lg btn-group-vertical gap-3">
                        <button type="button" class="btn btn-primary rounded-3">7</button>
                        <button type="button" class="btn btn-primary rounded-3">4</button>
                        <button type="button" class="btn btn-primary rounded-3">1</button>
                        <button type="button" class="btn btn-primary rounded-3 h-100 w-100" disabled></button>
                    </div>
                    <div class="col btn-group-lg btn-group-vertical gap-3">
                        <button type="button" class="btn btn-primary rounded-3">8</button>
                        <button type="button" class="btn btn-primary rounded-3">5</button>
                        <button type="button" class="btn btn-primary rounded-3">2</button>
                        <button type="button" class="btn btn-primary rounded-3">0</button>
                    </div>
                    <div class="col btn-group-lg btn-group-vertical gap-3">
                        <button type="button" class="btn btn-primary rounded-3">9</button>
                        <button type="button" class="btn btn-primary rounded-3">6</button>
                        <button type="button" class="btn btn-primary rounded-3">3</button>
                        <button type="button" class="btn btn-primary rounded-3">,</button>
                    </div>
                    <!--Operators-->
                    <div class="col btn-group-lg btn-group-vertical gap-3">
                        <button type="button" class="btn btn-primary rounded-3">x</button>
                        <button type="button" class="btn btn-primary rounded-3">-</button>
                        <button type="button" class="btn btn-primary rounded-3">+</button>
                        <button type="button" class="btn btn-primary rounded-3">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
