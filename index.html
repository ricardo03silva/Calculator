<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculator</title>
        <!--Styles-->
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <!--Scripts-->
        <script src="app.js"></script>
        <!--Bootstrap Bundle-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container bg-primary bg-opacity-75 my-5 py-3 border-light text-white rounded-4" style="height: auto; width: 30rem">
            <!--History-->
            <div class="container border my-2 pt-2 pb-1 border-light rounded-3 d-flex">
                <div class="d-flex justify-content-start align-items-center">
                    <span class="material-symbols-outlined"> history </span>
                </div>
                <div class="d-flex flex-fill" id="lastOperation">
                    <h1>50*2-20</h1>
                </div>
                <div class="d-flex justify-content-end" id="lastResult">
                    <h1>80</h1>
                </div>
            </div>
            <!--Result-->
            <div class="container border my-2 pt-2 pb-1 border-light rounded-3">
                <div class="d-flex flex-row" id="currentOperation">
                    <h1>20*2+4-1</h1>
                </div>
                <div class="d-flex flex-row-reverse" id="currentResult">
                    <h1>43</h1>
                </div>
            </div>
            <div class="container border my-2 py-1 border-light rounded-3">
                <div class="row pt-2 btn-group-lg rounded-3">
                    <!--Operators-->
                    <div class="col">
                        <button type="button" class="btn btn-secondary btn-lg h-100 w-100" onclick="deleteString('0')">
                            <span class="material-symbols-outlined align-middle"> backspace </span>
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-secondary btn-lg h-100 w-100" onclick="deleteString('1')">
                            <span class="material-symbols-outlined align-middle"> delete </span>
                        </button>
                    </div>
                    <div class="col btn-group-lg align-items-center">
                        <button type="button" class="btn btn-secondary rounded-3 h-100 w-49" onclick="createString('leftP')">(</button>
                        <button type="button" class="btn btn-secondary rounded-3 h-100 w-49" onclick="createString('rightP')">)</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-secondary btn-lg h-100 w-100" onclick="createString('/')">/</button>
                    </div>
                </div>
                <div class="row pt-3 pb-2">
                    <!--Numbers-->
                    <div class="col btn-group-lg btn-group-vertical gap-3">
                        <button type="button" class="btn btn-primary rounded-3" onclick="createString('7')">7</button>
                        <button type="button" class="btn btn-primary rounded-3" onclick="createString('4')">4</button>
                        <button type="button" class="btn btn-primary rounded-3" onclick="createString('1')">1</button>
                        <button type="button" class="btn btn-primary rounded-3 h-100 w-100 opacity-25" disabled></button>
                    </div>
                    <div class="col btn-group-lg btn-group-vertical gap-3">
                        <button type="button" class="btn btn-primary rounded-3" onclick="createString('8')">8</button>
                        <button type="button" class="btn btn-primary rounded-3" onclick="createString('5')">5</button>
                        <button type="button" class="btn btn-primary rounded-3" onclick="createString('2')">2</button>
                        <button type="button" class="btn btn-primary rounded-3" onclick="createString('0')">0</button>
                    </div>
                    <div class="col btn-group-lg btn-group-vertical gap-3">
                        <button type="button" class="btn btn-primary rounded-3" onclick="createString('9')">9</button>
                        <button type="button" class="btn btn-primary rounded-3" onclick="createString('6')">6</button>
                        <button type="button" class="btn btn-primary rounded-3" onclick="createString('3')">3</button>
                        <button type="button" class="btn btn-primary rounded-3" onclick="createString('.')">,</button>
                    </div>
                    <!--Operators-->
                    <div class="col btn-group-lg btn-group-vertical gap-3">
                        <button type="button" class="btn btn-secondary rounded-3" onclick="createString('*')">
                            <span class="material-symbols-outlined align-middle"> close </span>
                        </button>
                        <button type="button" class="btn btn-secondary rounded-3" onclick="createString('-')">
                            <span class="material-symbols-outlined align-middle"> remove </span>
                        </button>
                        <button type="button" class="btn btn-secondary rounded-3" onclick="createString('+')">
                            <span class="material-symbols-outlined align-middle"> add </span>
                        </button>
                        <button type="button" class="btn btn-danger rounded-3" onclick="getResult()">
                            <span class="material-symbols-outlined align-middle"> equal </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
